spring.application.name=BlogApplication

# ===============================
# H2 in-memory datasource (for dev/local)
# ===============================
spring.datasource.url=jdbc:h2:mem:blog;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Show SQL queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Show SQL parameters in logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# Thymeleaf
# ===============================
spring.thymeleaf.cache=false

# ===============================
# Session
# ===============================
server.servlet.session.timeout=30m

# ===============================
# Server port
# ===============================
server.port=8088

# ===============================
# H2 console (optional, for debugging DB)
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
