<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout('Create Post', ~{::section})}">
<body>
<section>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">‚úç Create New Post</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/posts/new}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="title" class="form-label fw-semibold">Title</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="Enter your post title" required>
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label fw-semibold">Content</label>
                            <textarea class="form-control" id="content" name="content" rows="10" placeholder="Write your post content here..." required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="tags" class="form-label fw-semibold">Tags (comma-separated)</label>
                            <input type="text" class="form-control" id="tags" name="tags" placeholder="e.g. spring, java, web" />
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label fw-semibold">Featured Image</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*" />
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="status" class="form-label fw-semibold">Status</label>
                                <select id="status" name="status" class="form-select">
                                    <option value="PUBLISHED">Published</option>
                                    <option value="DRAFT">Draft</option>
                                    <option value="SCHEDULED">Scheduled</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="publishedAt" class="form-label fw-semibold">Publish At (optional)</label>
                                <input type="datetime-local" id="publishedAt" name="publishedAt" class="form-control" />
                            </div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="/" class="btn btn-outline-secondary px-4">Cancel</a>
                            <button type="submit" class="btn btn-success px-4">Create Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
