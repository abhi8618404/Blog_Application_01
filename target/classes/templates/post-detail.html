<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(${post.title}, ~{::section})}">
<body>
<section>
    <div class="container my-4">
        <!-- Blog Post -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title mb-3" th:text="${post.title}"></h2>
                <div class="mb-3" th:if="${post.imageUrl}">
                    <img th:src="@{${post.imageUrl}}" alt="Featured" class="img-fluid rounded" />
                </div>
                <p class="text-muted small mb-4">
                    <i class="bi bi-calendar-event"></i>
                    <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                    &nbsp;|&nbsp;
                    <i class="bi bi-person-circle"></i>
                    <span th:text="${post.author.username}"></span>
                </p>

                <!-- Edit/Delete buttons (only for author) -->
                <div th:if="${currentUser != null && currentUser.id == post.author.id}" class="mb-3">
                    <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-sm btn-outline-primary me-2">‚úèÔ∏è Edit</a>
                    <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-outline-danger"
                                onclick="return confirm('Are you sure you want to delete this post?')">üóëÔ∏è Delete</button>
                    </form>
                </div>

                <div class="blog-post-content mb-4">
                    <p th:text="${post.content}"></p>
                </div>
            </div>
        </div>

        <!-- Comments Section -->
        <div class="card shadow-sm mt-4">
            <div class="card-body">
                <h4 class="mb-3">üí¨ Comments</h4>

                <div th:if="${post.comments.empty}" class="alert alert-info">
                    No comments yet. Be the first to comment!
                </div>

                <div th:each="comment : ${post.comments}" class="border rounded p-3 mb-3 bg-light">
                    <p th:text="${comment.content}"></p>
                    <small class="text-muted">
                        <i class="bi bi-clock"></i>
                        <span th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                        &nbsp;by&nbsp;
                        <strong th:text="${comment.author.username}"></strong>
                    </small>
                </div>

                <!-- Add Comment Form -->
                <div class="mt-4">
                    <h5>Add a Comment</h5>
                    <form th:action="@{/posts/{id}/comments(id=${post.id})}" method="post">
                        <div class="mb-3">
                            <textarea class="form-control" name="content" rows="3" placeholder="Write your comment..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Back Button -->
        <div class="mt-4 text-center">
            <a href="/" class="btn btn-outline-secondary">‚¨Ö Back to Home</a>
        </div>
    </div>
</section>
</body>
</html>
