<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">StorySphere</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 0;
            padding-bottom: 20px;
            background-color: #fafafa;
        }
        /* Softer Navbar Gradient to match Index page */
        .navbar-custom {
            background: linear-gradient(90deg, #89f7fe, #66a6ff);
        }
        .navbar-brand {
    font-size: 1.6rem;
    font-weight: bold;
    background: linear-gradient(to right, #6a11cb, #2575fc); /* purple to blue */
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

        .btn-login, .btn-register {
            border-radius: 20px;
            padding: 6px 16px;
            font-weight: 500;
        }
        .btn-login {
            background-color: transparent;
            border: 1px solid #fff;
            color: #fff;
        }
        .btn-login:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .btn-register {
            background-color: #fff;
            color: #2575fc;
            border: none;
        }
        .btn-register:hover {
            background-color: #f1f1f1;
        }
        footer {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom px-3">
        <a href="/" class="navbar-brand">✨ StorySphere</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                <li class="nav-item" th:if="${currentUser == null}">
                    <a href="/login" class="btn btn-login me-2">Login</a>
                </li>
                <li class="nav-item" th:if="${currentUser == null}">
                    <a href="/register" class="btn btn-register">Register</a>
                </li>
                <li class="nav-item" th:if="${currentUser != null}">
                    <a href="/posts/new" class="nav-link text-white">Create Post</a>
                </li>
                <li class="nav-item" th:if="${currentUser != null}">
                    <span class="nav-link text-light fw-bold" th:text="${'Welcome, ' + currentUser.username}"></span>
                </li>
                <li class="nav-item" th:if="${currentUser != null}">
                    <a href="/logout" class="nav-link text-white">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div th:if="${error}" class="alert alert-danger m-3" role="alert" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success m-3" role="alert" th:text="${success}"></div>

    <main class="container mt-4" th:replace="${content}">
        <!-- Content will be replaced here -->
    </main>

    <footer class="pt-4 border-top text-center text-muted">
        <p class="mb-0">&copy; 2025 StorySphere — Where Ideas Take Flight</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
